<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- reset.css -->
  <link rel="stylesheet" href="./css/reset.css" />
  <!-- style.css -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/laptop.css" />
  <link rel="stylesheet" href="./css/tablets.css" />
  <link rel="stylesheet" href="./css/mobiles.css" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Georgian:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>contact</title>
</head>


<body>
  <div class="container">
    <!---------- header -------->
    <header>
      <img src="./images/burger.svg" alt="burger-menu" class="header-burger-menu" />
      <img src="./images/x.svg" alt="xmark" class="header-xmark-menu">
      <div class="header-list">
        <ul class="header-nav-list">
          <li><a href="./index.html" class="nav-list list1">Home</a></li>
          <li> <a href="./catalog.html" class="nav-list list2">Catalog</a></li>
          <li><a href="./contact.html" class="nav-list list3">Contact Us</a></li>

        </ul>
      </div>
      <a href="./index.html" class="logo-link">
        <img src="./images/guitar-logo.svg" alt="home page icon">
      </a>
      <div class="header-btns">
        <button class="border-btn">
          <img src="./images/search.svg" alt="search-logo">
        </button>
        <button class="background-btn border-btn"><img src="./images/person-logo.svg" alt="person logo"></button>
        <button class="border-btn">
          <img src="./images/Stroller.svg" alt="stroller logo">
        </Button>
      </div>
    </header>

    <div class="contact-section-container">


      <section class="contact-page-container">
        <!-------------- contact left side ------------------->
        <div class="contact-left">
          <h1 class="contact-left-title">Get in Touch</h1>

          <form class="contact-form">
            <div class="input-row">
              <input type="text" name="FullName" placeholder="Full Name">
              <input type="email" name="Email" placeholder="Email">
            </div>
            <textarea name="Message" placeholder="Message" rows="5"></textarea>
            <button type="submit" class="send-message-btn">SEND MESSAGE</button>
          </form>
        </div>
        <!------------------social media------------------>
        <section class="social-media-and-map-container">
          <ul class="contact-social-media">
            <li>
              <a href="tel:+(32)2 56 78 90" class="social-media-icons">
                <img src="./images/a.svg" alt="telephone icon">
              </a>
            </li>
            <li>
              <a href="mailto:info@example.com" class="social-media-icons">
                <img src="./images/a (1).svg" alt="email icon">
              </a>
            </li>
            <li>
              <a href="https://www.google.com/maps?ll=41.800412,44.85372&z=16&t=m&hl=ru&gl=GE&mapclient=embed&q=Rustaveli+St+Tbilisi"
                target="_blank" class="social-media-icons">
                <img src="./images/a (2).svg" alt="location icon">
              </a>
            </li>
          </ul>
          
          <iframe class="map-container"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2974.2945124294815!2d44.85114467638523!3d41.800415570273984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40446c7b107b6e85%3A0xe3e15ab2f2d2aa1f!2s24%20Rustaveli%20St%2C%20Tbilisi!5e0!3m2!1sru!2sge!4v1764723956155!2m1!1sru!2sge"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
     </div>
    <!-------------- footer ------------------->

    <footer>
      <section class="footer-section">
        <h5 class="footer-section-title">Brands</h5>

        <ul class="footer-section-list">
          <li>
            <a href="#" class="footer-brands">Fender</a>
          </li>
          <li>
            <a href="#" class="footer-brands">Gibson</a>
          </li>
          <li>
            <a href="#" class="footer-brands">Jockson</a>
          </li>
          <li>
            <a href="#" class="footer-brands">Ibanez</a>
          </li>
        </ul>
      </section>

      <section class="footer-section">
        <h5 class="footer-section-title">Information</h5>
        <ul class="footer-section-list">
          <li>
            <a href="#" class="footer-brands">Block</a>
          </li>
          <li>
            <a href="#" class="footer-brands">Delivery</a>
          </li>
          <li>
            <a href="#" class="footer-brands">Contact Us</a>
          </li>
        </ul>
      </section>
      <section class="footer-section">
        <h5 class="footer-section-title">Contact</h5>

        <ul class="footer-contact-links">
          <li>
            <a target="_blank" class="footer-brands"
              href="https://www.google.com/maps/place/24+Rustaveli+St,+T'bilisi/@41.6990675,44.6950968,3167m/data=!3m1!1e3!4m5!3m4!1s0x404474977c4e5a8b:0xb77c718d3ff20893!8m2!3d41.7002532!4d44.7049673?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D"
              class="footer-address">Tbilisi, str, Rustaveli 24</a>
          </li>
          <li>
            <a href="tel:+(32)2 56 78 98" class="footer-brands" target="_blank">+(32)2 56 78 98</a>
          </li>
        </ul>
        <ul class="footer-social-media">
          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <img src="./images/facebook.svg" alt="facebook-icon" />
            </a>
          </li>
          <li>
            <a href="https://www.whatsapp.com/" target="_blank">
              <img src="./images/whatsapp.svg" alt="whatsapp-icon" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="./images/instagram.svg" alt="instagram-icon" />
            </a>
          </li>
        </ul>
      </section>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
